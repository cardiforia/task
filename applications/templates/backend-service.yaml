apiVersion: v1
kind: Service
metadata:
  name: "{{ include sample-app.fullname . }}-backend"
  labels:
    app: "{{ include sample-app.name . }}-backend"
spec:
  type: {{ .Values.backend.service.type }}
  selector:
    app: "{{ include sample-app.name . }}-backend"
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }}
